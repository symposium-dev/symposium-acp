[package]
name = "sacp-conductor"
version = "0.1.0"
edition = "2024"
description = "Conductor for orchestrating SACP proxy chains"
license = "MIT OR Apache-2.0"
repository = "https://github.com/agent-client-protocol/symposium-acp"
keywords = ["acp", "agent", "conductor", "ai"]
categories = ["development-tools"]

[features]
test-support = []

[dependencies]
sacp = { version = "0.1.0", path = "../sacp" }
sacp-proxy = { version = "0.1.0", path = "../sacp-proxy" }
agent-client-protocol.workspace = true
anyhow.workspace = true
clap.workspace = true
futures.workspace = true
jsonrpcmsg.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
tokio.workspace = true
tokio-util.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
uuid.workspace = true

[dev-dependencies]
expect-test.workspace = true
rmcp = { workspace = true, features = ["client", "server", "transport-io", "transport-child-process"] }
schemars.workspace = true
