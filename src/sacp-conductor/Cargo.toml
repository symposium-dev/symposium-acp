[package]
name = "sacp-conductor"
version = "0.1.0"
edition = "2024"
description = "Conductor for orchestrating SACP proxy chains"
license = "MIT OR Apache-2.0"
repository = "https://github.com/agent-client-protocol/symposium-acp"
keywords = ["acp", "agent", "conductor", "ai"]
categories = ["development-tools"]

[features]
test-support = []

[dependencies]
sacp = { path = "../sacp" }
agent-client-protocol.workspace = true
anyhow.workspace = true
clap = { version = "4.5", features = ["derive"] }
futures = "0.3.31"
jsonrpcmsg = "0.1.2"
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
tokio-util = { version = "0.7.16", features = ["compat"] }
uuid.workspace = true
tokio.workspace = true
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
sacp-proxy = { version = "0.1.0", path = "../sacp-proxy" }

[dev-dependencies]
rmcp = { workspace = true, features = ["client", "server", "transport-io", "transport-child-process"] }
schemars = { workspace = true }
expect-test = "1.5"
